<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Image Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ghibli-theme {
            background-color: #f0f4f8;
        }
        .preview-container {
            background-color: #e2e8f0;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="ghibli-theme min-h-screen">
    <header class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">
                <i class="fas fa-magic mr-2"></i>Ghibli Image Creator
            </h1>
            <nav>
                <a href="#" class="text-white hover:text-yellow-200 mr-4">Create</a>
                <a href="gallery.html" class="text-white hover:text-yellow-200">Gallery</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls Section -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Background Selector -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-mountain mr-2 text-blue-500"></i>Background
                    </h2>
                    <select id="background-select" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Background</option>
                        <option value="https://images.pexels.com/photos/235621/pexels-photo-235621.jpeg">Mystical Forest</option>
                        <option value="https://images.pexels.com/photos/355321/pexels-photo-355321.jpeg">Flying Castle</option>
                        <option value="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg">Starry Sky</option>
                    </select>
                </div>

                <!-- Character Selector -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-user mr-2 text-purple-500"></i>Character
                    </h2>
                    <select id="character-select" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">Select Character</option>
                        <option value="https://i.imgur.com/Q7YXtYk.png">Totoro</option>
                        <option value="https://i.imgur.com/9ZQ9Z0X.png">No-Face</option>
                        <option value="https://i.imgur.com/8ZQ9Z0Y.png">Calcifer</option>
                    </select>
                </div>

                <!-- Color Picker -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-palette mr-2 text-green-500"></i>Colors
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Sky Color</label>
                            <input type="color" id="sky-color" value="#87CEEB" class="w-full h-12">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ground Color</label>
                            <input type="color" id="ground-color" value="#228B22" class="w-full h-12">
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="w-full py-3 px-4 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold rounded-lg shadow-md transition duration-300">
                    <i class="fas fa-sparkles mr-2"></i>Generate Image
                </button>
            </div>

            <!-- Preview Section -->
            <div class="lg:col-span-2">
                <div class="preview-container rounded-xl shadow-lg overflow-hidden">
                    <div id="background-layer" class="layer"></div>
                    <div id="character-layer" class="layer"></div>
                </div>
                <div class="mt-4 flex justify-end">
                    <button id="save-btn" class="py-2 px-6 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg shadow transition duration-300">
                        <i class="fas fa-download mr-2"></i>Save to Gallery
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
